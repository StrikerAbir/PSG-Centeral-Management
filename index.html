<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSG Central Management</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind elements -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans - serif"],
              mono: ["Bebas Neue", "cursive"],
            },
            colors:{
                'primary': '#0a1324',
                'secondary': '#03386e'
            }
          },
        },
      };
    </script>
    <style>
      .header-img {
        height: 600px;
      }
    </style>
  </head>
  <body class="bg-primary">
    <!-- header part -->
    <header class="container mx-auto relative">
      <div class="mb-16">
        <img class="w-full header-img" src="./images/header.jpg" alt="" />
      </div>
      <div class="absolute top-12 left-1/2 transform -translate-x-1/2">
        <h1
          class="text-5xl font-mono font-extrabold tracking-widest text-red-500 text-center"
        >
          PSG Central Management
        </h1>
      </div>
      <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2">
        <p class="text-xl text-white text-center font-semibold">
          This is an official site of PSG central management. In here PSG
          managers are discuss and calculate the price value of each player and
          total cost for them. It also includes the coach and team manager.
        </p>
      </div>
    </header>
    <main class="container mx-auto flex">
      <section class="w-3/4 pl-20 text-white">
        <h1 class="text-center text-3xl font-bold">Players</h1>
        <div class="grid grid-cols-3 gap-6 py-16">
          <div class="flex justify-center">
            <div class="rounded-md shadow-lg bg-secondary max-w-sm">
              <a href="#!" data-mdb-ripple="true" data-mdb-ripple-color="light">
                <img
                  class="rounded"
                  src="images/messi.png"
                  alt=""
                />
              </a>
              <div class="p-6">
                <h5 class="text-2xl font-bold mb-2 text-center">
                  Lionel Messi
                </h5>
                <p class="text-gray-300 text-base mb-4 text-center">
                    <small>36 Goals</small> <span>.</span> <small>120 Assist</small>
                </p>
                <div>
                    <button
                  type="button"
                  class=" w-full py-2.5 bg-red-500 font-bold leading-tight uppercase rounded shadow-md hover:bg-red-600 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-700 active:shadow-lg transition duration-150 ease-in-out"
                >
                  Select
                </button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>
      <aside>sdfs</aside>
    </main>

    <!-- script links -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
